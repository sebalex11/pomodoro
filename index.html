<!DOCTYPE html>
<html>
<head>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="CSS/style.css">

	<!-- jquery cdn -->
	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
</head>


<body>
	<div id="header">Pomodoro Clock</div>
	<div id="content">
		
		<div id="settings">
			<div id="break">
				<h1>Break time</h1>
				<button data-div="break" data-sign="-" class="btn">-</button>
				<span data-div="break" class="select" id="breakDisplay">5</span>
				<button data-div="break" data-sign="+" class="btn">+</button>
			</div>

			<div id="time">
				<h1>Work time</h1>
				<button data-div="time" data-sign="-" class="btn">-</button>
				<span data-div="time" class="select" id="workDisplay">25</span>
				<button data-div="time" data-sign="+" class="btn">+</button>
			</div>
		</div>
		
		<div id="clock">
			<svg id="pomo" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  				<g id="clockButton">
					<circle cx="100" cy="35" r="30" />
					<text id="clockText" x="50%" y="20%" text-anchor="middle">Start</text>
				</g>
			</svg>
		</div>

		<div id="restart"><h1>Quick Restart<h1></div>

	</div>
	<!-- main JS -->
	<script type="text/javascript" src="Script/main.js"></script>
</body>


</html>
